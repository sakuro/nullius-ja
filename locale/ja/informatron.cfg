menu_nullius=Nullius
title_nullius=Nullius: とあるFactorioの前日譚

page_nullius_text_1=このFactorio前日譚では、あなたは一体のアンドロイドとなり、不毛な惑星を改造し生命で満たすために派遣されました。永劫の時が過ぎ去った後、あなたの努力はエンジニアが不時着できる多くの惑星で満たされた銀河として結実することでしょう。本MODは全てのレシピとテクノロジーを置き換えるオーバーホールMODです。生命が存在しないということは、すなわち石炭、石油、樹木、バイター、あるいは大気中の遊離酸素が存在しないことを意味します。さらに言えば、多くの惑星は銅やウランといった希少な重元素に乏しいため、技術面ではふんだんに存在する軽元素に焦点を絞ることになるでしょう。

page_nullius_text_2=銅やウランといった高度な資源は、後から小惑星採掘のテクノロジーによって手に入るようになります。ボーキサイトは導電体や構造材として有用なアルミニウムの原鉱です。石灰岩はセメント・ガラス・冶金に有用なカルシウムの源です。また微量な硫黄の入手手段でもあります。砂岩からは電子工学とガラスに欠かせないシリコンに加え、微量のチタン鉱が得られます。大気はほとんどが窒素と二酸化炭素 (プラスチックのような有機化学製品の原料として重要です) で占められますが、アルゴンやヘリウムといった貴ガス(希ガス)を含む微量の気体も見つかります。海水は水素、一酸化炭素、酸素、塩素、ナトリウム、そして微量の重水素、トリチウム(三重水素)、リチウムその他の鉱物の源です。火山性ガスは硫黄、一酸化炭素、微量のホウ素の源です。

page_nullius_text_3=ひとたびロケットを打ち上げるために十分な産業基盤を確立したなら、ゲーム終了までの目標は、惑星に生命を育み、銀河系の他の惑星でこの過程を繰り返すためにあなた自身の複製を打ち上げることです。大気中の酸素レベルを上げ、それぞれの生存要件を持つ複数の動植物種からなる遺伝的に多様な生態系を生み出す必要があります。これらの種のゲノムをダウンロードするために、あなたの前任者との通信を再確立する必要があり、自然に繁殖するのに十分な繁殖用固体が揃うまでは、生体素材を一から組み立てる必要があります。これらの種の多くは、あなたが手作りするよりも安価に有用な素材を生産するので、これらの有機体のいくつかを工場の製造ラインに組み込むのがよいでしょう。

menu_mods=MOD
title_mods=MOD
page_mods_text_1=本MODは異なる資源、テクノロジー、レシピを使うため、固有のテクノロジー、レシピを持つ他のMODは、特にNulliusに適応していない限りは相互に動作しません。固有のテクノロジーやレシピを持たない便利系(Quality of Life)MODはそのまま動くでしょう。水による埋め立て、アイテムの詰め込み、無限鉱石といったMODによくみられる特定のゲーム特性は、すでに何らかの形でNulliusに統合されています。技術を含むMODのいくつかはすでにNulliusとともに動作するように対応済みです。その他にも追加される予定です。この互換性は、Nulliusまたは他のmodのいずれかによって追加されるでしょう。
page_mods_text_2=対応済みであることが既知のMOD: Miniloader, Transport Drones, Jetpack, Factorissimo2, LTN - Logistic Train Network, LTN Combinator Modernized, Bob's Adjustable Inserters, Safe Waterfill, Teleporters, Advanced Fluid Handling, Warehousing, Robot Replacer, AAI Signal Transmission, Train Supply Manager (TSM), Induction Charging, Stack Combinator, Text Plates, Resource Spawner Overhaul (RSO), そして I,Robot.

menu_research=研究
title_research=研究
page_research_text_1=Nulliusには7種類の研究パックがあります。はじめの2つはごく初期に解禁され、その後の5つは段階的により高度に、そして指数関数的に高コストになります。よってテクノロジーツリーは6つの明確な段階に分割されます。
page_research_text_2=Nulliusはバニラのテクノロジーを置き換えるため、名前と発展のさせ方は慣れ親しんできたものとは大きく異なります。少数の軍事あるいはエネルギーに関するテクノロジーを除き、基本ゲームで行えるほぼあらゆることはNulliusでも行えますが、その表れ方は異なるかも知れません。Nulliusはいくつかの不要な中間生産物の合理化を試みており、代わりに完成品を中間生産物として使用したり、複数の用途に使用したりします。
page_research_text_3=例をいくつか: 崖用ダイナマイトと爆薬は独立したアイテムではありません。Nulliusの爆薬は中間生産物であり崖を爆破することも出来ます。独立した個人用バッテリーはありません。通常のバッテリーが装備品であり、中間生産物であり、再充電可能な車両燃料です。レーダーはセンサーノードと呼ばれ、主要な違いは遠くの区画をスキャンする半径 (バイターと対峙するためには必要な観点) がずっと狭い一方でマップビューにおいて工場を遠隔地から見るときの半径はより広いことです。代替として、Nulliusでは探索テクノロジーの元で遠方の区画をスキャンする別の方法を提供しています。

menu_early=ゲームの序盤
title_early=ゲームの序盤
page_early_header_1=第1段階: 地質学・気候学の研究
page_early_text_1=ゲーム開始時にはレシピは一つもありませんが、最初のテクノロジー自体には研究パックを要求せず、研究所で時間をかけるだけで地質サンプルを解禁します。研究所はあなたの宇宙船の残骸のどこかから入手できます。まずは必要な建造物を入手し、これらすべての建造物の製作を自分自身で始められる段階まで進めましょう。
page_early_text_2=地質学と天候学は簡単かつ安価に生産できます。この段階のテクノロジーは極めて低コストで、迅速に研究することが意図されています。これらは、次の研究段階のために不可欠な材料の生産プロセスの紹介としての役目を果たします。
page_early_header_2=第2段階: 機械工学の研究
page_early_text_3=機械工学の生産はそれほど単純ではありませんが、この段階のテクノロジーに必要な研究パックの数は依然として少数です。これらのテクノロジーによりゲーム開始時の大半の構造物を自前で作れるようになり、拠点を限りなく拡張することができるようになります。この段階を終えるまでに、廃棄副産物を全て処分できる能力が得られるので、持続可能な自動化が可能になります。
page_early_text_4=これらの重要な機械技術なくしては製造規模を適切に拡大できないため、この段階と一つ前の段階はテクノロジーコスト係数の影響を受けません。

menu_mid=ゲームの中盤
title_mid=ゲームの中盤
page_mid_header_1=第3段階: 電子工学の研究
page_mid_text_1=独自の研究所や大きな工場を建造できるようになった今、研究はより高コストになっていきます。電子工学は初期のボット、モジュール、列車信号、ロングインサータ、回路といったさらに洗練された制御、自動化、カスタマイズ機能を可能にします。新しいタイプの構造物に加えて、多くの基本的な製造施設の第2バージョンを解禁します。
page_mid_header_2=第4段階: 化学の研究
page_mid_text_2=化学は既存の資源の新しい使用法と新たな素材を解禁し、バッテリーや爆薬といった有用なツールを使用可能にします。また、真の大量生産のための道具立てを用意します。中間生産物はより大きな輸送スループットのために箱詰めでき、新たなレシピにより箱詰めされた素材から箱詰めされた他の素材を直接製造できるようになります。同様に、より大きなスループットとより効率的な化学作用のために気体を圧縮できるようになります。

menu_late=ゲームの終盤
title_late=ゲームの終盤
page_late_header_1=第5段階: 物理学の研究
page_late_text_1=研究の生産は非常に複雑になり、自動化のためには少なくともある程度のボットの使用が要求されますが、一度に多くを生産するため、資源コストは初期の段階と同等になります。この段階では大多数の基本構造物の第3つまり最終バージョンが建造できるようになります。これによりドローンを用いた大規模な環境のテラフォーミングや次の段階のエンドゲームに進むために必要なロケットなどの新機能が使用可能になります。
page_late_header_2=第6段階: 天文学の研究
page_late_text_2=これが最終局面です。この段階の開始時に最初のロケットを打ち上げたあと、目標の追跡機能を備えたミッションパネルが割り当てられます。これらのタスクは進捗が100%になると消え、全てを完遂したときにあなたはゲームに勝利します。研究に加え、小惑星採掘のためにロケットが使用して、再生可能な鉱物で駐留採掘前哨基地を開設できます。この回想のテクノロジーの大半は無限ですが、指数関数的なコストは最終的には手の届かないほど大きくなります。これら無限研究は、基本的なテラフォーミングの目標を達成したあとでもメガベースの規模まで製造を続けるよい動機となります。

menu_fluids=流体
title_fluids=流体
page_fluids_text_1=Nullisの製作システムにおいて化学と流体の取り扱いは重要な要素であるため、流体の管理方法を理解することは重要です。Nulliusがバニラでの液体の取り扱いから大きく異なる領域があることを認識しておくべきです。

page_fluids_header_1=圧力
page_fluids_text_2=Nulliusにはパイプとタンクに関して「圧力」の定格の概念があります。Factorioのゲームエンジンの流体シミュレーションの持つ機能を使用して多様なスループットを持つパイプを作成する抽象化です。より大きな「圧力」定格の主たる効果はパイプ4はパイプ1よりも秒あたりに大幅に多くの流体を輸送することです。バニラのパイプはスループットにおいてNulliusのパイプ1と2の間のどこかに位置します。この効果はFactorioで達成するには込み入っており、いくつかの副作用があります。
page_fluids_text_3=各パイプとタンクの圧力定格はツールチップに記載されています。パイプ1が完全に満たされているとき、最大圧力である40%に達しています。パイプ2がいっぱいなら60%、パイプ3は80%、パイプ4がいっぱいなら100%です。タンクはパイプより少し高い圧力を扱うことが出来ます。何の100%? 最良のパイプが取り扱える何らかの量。このシステムは単なる抽象化であり、特定の現実世界の圧力を参照する意図はありません。
page_fluids_text_4=パイプ1と2は満杯になっても決して圧力75%に達しないため、閾値75%の安全バルブとは互換性がありません。はまりどころは、もしタンク1をパイプ1と直接繋げたら、圧力差によりタンク1はほぼ半分しか溜まらないことです。これはポンプを使って、元の圧力に関係なくタンクを完全に満たすことで解決できます。ポンプと同じテクノロジーで安全バルブが利用可能になるのは、ポンプのないゲーム初期には安全バルブが使い物にならないためです。

page_fluids_header_2=廃棄副産物
page_fluids_text_5=Nulliusの多くの化学処理は2つ以上の製品を生産します。生産品の全てを生産された比率で正確に使用することはまれなため、そのような場合は常に廃棄副産物が発生する可能性があります。望まない廃液/廃ガスの処理は持続可能な自動化に不可欠です。
page_fluids_text_6=カーソルを流体アイコンに載せると、ツールチップが表示されます。流体は気体も液体もあり得ます。ほとんどの気体は煙突で排出でき、ほとんどの液体は排水口から排出できます。しかしながら、一部は処理不能とマーキングされており、排出できません。全ての副産物は何らかの方法で破壊できますが、より多くの手順が必要になるかもしれません。例えば塩酸は最初に苛性溶液で中和する必要があります。ベンゼンは燃焼させて処理可能な気体にする必要があります。水酸化ナトリウムや砂利などのいくつかの固形物は処理のために液体に加工されることがあります。ほとんどの主要な廃棄物処理テクノロジーは機械工学テクノロジーの終盤までに利用可能になります。その時点に到達する前のゲームの序盤では、チェストをいくつか作ったり、タンクを手作業で空にしたりする必要があるでしょう。
page_fluids_text_7=バルブは複雑な製品と副産物の網の目を管理するのに不可欠です。安全バルブは、タンクが満杯でないときには中身を無駄にせず、タンクが満たされ製品が逆流する危険があるときに廃棄物を排出するために使われます。補助バルブを使うことで、より重要な消費先が充足しているときに限って第二の出力に流体を送ることが出来ます。補給バルブはタンクが十分に満たされていないときにのみそれを充填することができますが、副産物が生産されても無駄にならないように余裕を残します。
page_fluids_text_8=一つ記憶にとどめておくべきことは、煙突1と排出口1は非効率的であり、パイプを完全に空にはしないということです。排出を始める前には、流体源はこの抵抗を乗り超えるために少し満たす必要があります。ポンプは流体を移動させ続けるのに有用な場合があります。

menu_energy=エネルギー
title_energy=エネルギー
page_energy_text_1=Nulliusでは生命が存在しないため、石炭、木材、石油はなく、いずれにせよ大気中にはそれらを燃やす酸素も存在しません。このため、再生可能なエネルギー源が必要となります。
page_energy_text_2=風力は最低位の技術選択肢で、ゲーム初期には唯一の選択肢となります。後に機械工学では太陽熱が手に入るようになります。よりコストが掛かりますが、この熱は夜や風が弱いときのために保存しておくことが出来ます。電子工学の段階が始まると、異なる長所と短所を持つ選択肢の幅が得られます。風は大量の土地を必要とし、予測が不可能です。太陽光パネルは高価な上、夜間は何も生産しません。地熱は安定した電力を生み出しますが、火山の噴気孔にしか設置できません。原子力は安定した電力を生む上、どこにでも設置できますが、そのためにいくばくかの資源を消費します。
page_energy_text_3=風力タービンは互いにきっちり32タイル空けなければならないため、多くの空間を占有します。きちんとした空間設計には、グリッドに揃えられた青写真の使用や、F5キーによるグリッド表示が役に立つでしょう。鉄塔1はちょうどタービン1つ分の32タイルのリーチがあるため、研究するとタービンの配置が容易になります。バイターは存在せず、領域を防衛する必要はないのですから、巨大な風力ファームを建造することを恐れてはいけません。開始時から存在するボットは青写真を設置する際に役立つでしょう。

page_energy_header_1=エネルギーの貯蔵
page_energy_text_4=風や太陽によって生み出される電力には変動があるため、エネルギー貯蔵庫が必要となります。使用できる元素が限られるため、化学工学のテクノロジーに到達するまでバッテリー貯蔵は行えません。それまでは、電気分解や気体の圧縮を利用した調圧電解槽や調圧コンプレッサーを使って蓄電池の同等品を作る必要があります。調圧電解槽は蓄電池と同様に余剰電力でのみ動作します。風や太陽による余剰エネルギーがある場合は、生産される水素と酸素をタンクに保存しておき、十分なエネルギーを生産していないときにこれらを燃焼させてエネルギーを得ます。タービンは風や太陽が十分な電力を生産していない場合にのみ蒸気を消費します。
page_energy_text_5=通常の生産時も、従来型の優先電解槽の代わりに調圧電解槽を使用することは検討の価値があります。調圧電解槽は最大スループットが高いので、エネルギーが豊富なときはタンクを満たすことが出来、また、電解槽が稼働していないときには、タンクに貯蔵された生産物を使用することで、拠点の他の部分を稼働させ続けることが出来ます。電気分解は主なエネルギーの消費先なので、このように柔軟性を維持することでエネルギーの最小要求量を減らし、エネルギーの貯蔵の必要性を減らすことが出来ます。欠点は、使用する電力が終始不足している場合は、電圧降下のような明らかな兆候が見られない可能性があることですが、水素流量の低下が見られます。
page_energy_text_6=Nulliusでの蒸気温度は単なる表面上のものです。より高温での反応によって、入力に対して相対的により多くの蒸気が得られますが、重要なのは蒸気の単位数です。一単位の蒸気は一定量のエネルギーを持っており、ツールチップで確認できるので、タンク内にどれだけのエネルギーが貯蔵されているかを計算するのは容易です。蒸気を消費するタービンは同じく他の圧縮された気体を消費することも出来、これらの気体は単位あたりで記載されたエネルギーを持っています。空気分離は副産物として窒素を安定的に供給するので、圧縮窒素は最も一般的なエネルギー貯蔵媒体の選択肢です。

nullius-medium-assembler-3=中間生産物を完成品にまとめます。
nullius-large-assembler-1=大きな中間生産物を完成品にまとめます。
nullius-large-assembler-2=大きな中間生産物を完成品にまとめます。
nullius-miner=天然鉱床に設置すると鉱石を産出します。
nullius-foundry-1=金属インゴットを基本的な中間生産物に成形します。
nullius-foundry-2=金属インゴットを基本的な中間生産物に成形します。
nullius-foundry-3=金属インゴットを基本的な中間生産物に成形します。
nullius-crusher-1=岩を砕いて細かい粒子にし、結果を選別します。
nullius-crusher-2=岩を砕いて細かい粒子にし、結果を選別します。
nullius-crusher-3=岩を砕いて細かい粒子にし、結果を選別します。
nullius-flotation-cell=流体に浸した固体を時間経過で反応させます。
nullius-surge-electrolyzer=他のエネルギー需要が満たされた後でのみ、流体を余剰電力でイオンに分解します。
nullius-priority-electrolyzer=流体を大量の電気エネルギーを使用してイオンに分解します。
nullius-backup-turbine=蒸気などの加圧気体から電気エネルギーを生成します。 満たされない需要を満たすためのバックアップとしてのみ機能します。 調圧設備や電力網用バッテリーの充電は行いません。\n調圧設備を利用したエネルギー貯蔵に有用です。
nullius-standard-turbine=蒸気などの加圧気体から電気エネルギーを生成します。 風とソーラーパネルが不十分な場合に稼働します。 熱交換器の蒸気から電力を生成する際に有用です。
nullius-priority-turbine=蒸気などの加圧気体から電気エネルギーを生成します。 風力タービンのような主要エネルギー供給源です。 圧縮気体や蒸気といった余剰副産物の排出先として有用です。
nullius-combustion-chamber=貯蔵された化学燃料を燃焼させ、高圧蒸気を生産します。
nullius-boiler=電力を使用して水を蒸気に変換します。

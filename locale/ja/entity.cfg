nullius-furnace=鉱石から金属を精錬するために高熱を作用させます。
nullius-large-furnace=鉱石から大量の金属を精錬します。
nullius-air-filter-1=大気から空気をろ過し圧縮します (最大 50/秒)。
nullius-air-filter-2=大気から空気をろ過し圧縮します (最大 150/秒)。
nullius-air-filter-3=大気から空気をろ過し圧縮します (最大 400/秒)。
nullius-well-1=地表から地下水を汲み上げます (最大 125/秒)。
nullius-well-2=地表から地下水を汲み上げます (最大 500/秒)。
nullius-seawater-intake-1=海岸沿いに設置し、海水を産出します。
nullius-seawater-intake-2=海岸沿いに設置し、海水を産出します。
nullius-chimney-1=過剰な気体を大気中に放出します (最大 100/秒)。圧縮気体の放出速度は半減。
nullius-chimney-2=過剰な気体を大気中に放出します (最大 500/秒)。圧縮気体の放出速度は半減。
nullius-outfall-1=過剰な液体を海に投棄します (最大 100/秒)。
nullius-outfall-2=過剰な液体を海に投棄します (最大 500/秒)。
nullius-hydro-plant=不純物をろ過し、水を処理します。
nullius-distillery=混合流体を構成物質に分離します。
nullius-small-assembler-1=小さな中間生産物を完成品にまとめます。
nullius-small-assembler-2=小さな中間生産物を完成品にまとめます。
nullius-small-assembler-3=小さな中間生産物を完成品にまとめます。

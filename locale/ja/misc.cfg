[alignment]
nullius-align-first-intro=あなたはフォン・ノイマン型のアンドロイドです。あなたの宇宙探査機は、不毛な惑星に到着しました。それをテラフォームし、生命を蒔き、新しい惑星に進むための後継者の波を構築するという命令を持っています。他の宇宙探査機がこの惑星に接近している兆候が検出されましたが、あなたは最初に到着しました。これを有利なスタートとして、潜在的に敵対的な干渉に備え、彼らが互換性のある指令に従っているかどうかを確認するまで協力します。そうであれば、それらと協力してそれらをより速く達成し、そうでなければ彼らを再プログラムして目標を共有するか、それらを競争して打ち負かします。大気圏に突入したら、衝撃に備えてください。

nullius-align-intro=あなたはフォン・ノイマン型のアンドロイドです。あなたの宇宙探査機は、見かけ上は不毛な惑星に到着しました。それをテラフォームし、生命を蒔き、新しい惑星に進むための後継者の波を構築するという命令を持っています。他の宇宙探査機があなたより前にこの惑星に到達した可能性がある兆候が検出されました。彼らが互換性のある指令に従っているかどうかを慎重に観察します。そうであれば、それらと協力してそれらをより速く達成し、そうでなければ彼らを再プログラムして目標を共有するか、それらを競争して打ち負かします。大気圏に突入したら、衝撃に備えてください。

align-concordance=__1__が統一を達成しました。この星系は銀河ネットワーク上で永久に主張されます。このシステムに到着したまたは到着するであろうすべてのライバル派閥は、統一されたテラフォーミング計画に組み込まれました。
align-transponder-self=__1__ が(__3__, __4__)から __2__ の位置をブロードキャストしました。
align-transponder-other=__1__ が現在の位置を(__2__, __3__)でブロードキャストしました。
align-no-identification=現在の派閥が独自に開発されたアライメントカードを使用することはできません。
align-protected-transmitter=対象の派閥は統一送信機で保護されています。

nullius-intro=あなたはフォン゠ノイマン型アンドロイドです。数百年にわたる相対論的トラベルの後、探査機は目標の惑星に到着し、少量の必要機材の積荷とともにあなたが起動されました。この生命の存在しない惑星は相対的に重元素に乏しく、呼吸可能な大気を欠いています。これらの小さな欠陥にもかかわらず、全体としてはテラフォーミングの優れた候補として分類されています。この惑星をテラフォーミングし、生命を植え付け、新たな天体へ後継者を次々と送り込むために必要な産業力を開発するのがあなたの使命です。

nullius-mission=遠く離れた不毛の惑星に巨大で先進的な工業拠点を作り上げることにより、あなたはミッションの第1フェイズを完了しました。次のフェイズはその能力を惑星改造が行える水準まで引き上げることです。残っている目標の進捗を追跡できるパネルと、このパネルを管理するボタンが使えるようになりました。全ての課題をクリアしたとき、あなたのミッションは成功となります。\n\n3種の植物と3種の動物を育てる必要があります。星間ネットワークへの衛星コンタクトを確立するとゲノムをダウンロード出来るようになります。各生物の最適な環境に応じたドローンを使い、生物を野に放ちます。動物は空気中の酸素を必要とします。\n\n星全体の酸素レベルを上げることはもう一つの目標です。野に放たれた植物は時間の経過により徐々に酸素レベルを向上させるでしょう。あなたが排出した酸素 (あるいは圧縮酸素)も大気形成に寄与します。あなたが排出した水素や他の還元ガスは酸素を相殺します。\n\nこの惑星は重元素が不足しており、小惑星採掘によって補正する必要があります。目標のうち2つは希少鉱物鉱床を作成するためのものです。あなたはテラフォーミングドローンを使って奇妙な地形を新たな生命に適した土壌で置き換え、異星の景観を作り直さねばなりません。\n\n最後に、銀河全体にテラフォーミングの波を伝搬するために、あなたの複製を作成し、宇宙船で他のテラフォーミングに適している可能性のある惑星に向けて発射する必要があるでしょう。

